<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aiden goated playlist builder</title>
  </head>
  <body class="cool">
    <h1 class="hero">playlist</h1>
    <section class="filter"></section>
    <div class="main">
      <button class="btn">switch color modes</button>
      <input
        class="inputsongs"
        id="input"
        type="text"
        placeholder="insert song"
      />
      <input
        class="inputsongs"
        id="ainput"
        type="text"
        placeholder="insert artist"
      />
      <input class="inputsongs" id="imginput" placeholder="insert image link" />
      <button class="submitbutton">add new song</button>
      <section class="section"></section>
      <button id="steph">click for picture of stephen curry</button>
      <section class="stephencurry"></section>
    </div>
    <audio id="myAudio">
      <source src="your-audio-file.mp3" type="audio/mpeg" />
    </audio>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
